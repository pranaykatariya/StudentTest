<!-- changes reflected -->


       <div id="login-box">
        <form class="form" #registerForm="ngForm"
        (ngSubmit)="registerForm.form.valid && onLoginSubmit()" novalidate>
        
        <div class="left-box">
        <h1> Admin Login</h1>

        
         
          <div class="form-group">
          <label>User Name</label>
          <input type="text" id="name" class="form-control" required minlength="4" name="name"
          [(ngModel)]="adminlogin.name" #name="ngModel"/>
          </div>
  
          <span class="text-error"
          *ngIf="(name.touched || registerForm.submitted) && name.errors?.required">
          Name is required
          </span>
  
          <div class="form-group">    
            <label>Password</label>    
            <input type="password" id="password" class="form-control" [(ngModel)]="adminlogin.password" name="password"    
                #password="ngModel" required>    
            <span class="text-error"    
                *ngIf="(password.touched || registerForm.submitted) && password.errors?.required">    
                Password is required    
            </span> 
            </div>  
       
           <br><input type="submit" class="btn-btn-success" value="Login"><br>
          
           </div>
           </form>
          </div>
<app-footer></app-footer>
