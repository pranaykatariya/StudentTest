<!-- changes reflected -->

<app-header></app-header>
       <div id="login-box">
        <form class="form" #registerForm="ngForm"
        (ngSubmit)="registerForm.form.valid && onLoginSubmit()" novalidate>
        
        <div class="left-box">
        <h1> Login</h1>

        
         
          
        <div class="form-group">
          <label>Email</label>
          <input type="text" required id="email" name="email"  [(ngModel)]="login.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
           ngModel #email="ngModel" class="form-control" [class.success]="!email.invalid">
           <div *ngIf="email.errors &&(email.touched || email.dirty)" class ="text-error">
                Valid Email Id required
             </div>
         </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control" required minlength="4" name="passwrord"
            [(ngModel)]="login.password" #password="ngModel"/>
            </div>
     
            <span class="text-error"
            *ngIf="(password.touched || registerForm.submitted) && password.errors?.required">
            Password is required
            </span><br>

           <input type="submit" class="btn-btn-success" value="Login"><br>
            
           <span class="text-warning">{{this.authService.message}}</span>
           <br>
           <a routerLink ="/signup">Don't have an account?</a>
           </div>
           </form>
          </div>
          

<app-footer></app-footer>
